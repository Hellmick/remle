<script>

function replacePow(strBegin, str)
        {
            console.log('XD?');
            pos = strBegin+1;
            val1 = '';
            val2 = '';
            while(str.charAt(pos)!='}' && pos<str.length)
            {
                val1 += str.charAt(pos);
                pos++;
            }
            pos+=3;
            while(str.charAt(pos)!='}' && pos<str.length)
            {
                val2 += str.charAt(pos);
                pos++;
            }
            console.log(val1+'<sup>'+val2+'</sup>');
            return val1+'<sup>'+val2+'</sup>';
        }

function updateEquation(target)
        {
            html = target.value.replace(/(?:\r\n|\r|\n)/g, '<br>').replace(/~~/g,'&asymp;');

            
            while(html.search(/{[-+., /0-9a-zA-z]+}\^{[-+., /0-9a-zA-z]+}/)!=-1)
            {
                html = html.replace(/{[-+., /0-9a-zA-z]+}\^{[-+., /0-9a-zA-z]+}/,replacePow(html.search(/{[-+., /0-9a-zA-z]+}\^{[-+., /0-9a-zA-z]+}/), html));
            }

            target.nextSibling.innerHTML = html;
        }
        

        
</script>
